
<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Paguaj</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .checkout-container {
            flex: 1;
            background: #fff;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2d3a4b;
        }
        form label {
            display: block;
            margin-bottom: 14px;
            color: #2d3a4b;
            font-weight: 500;
        }
        form input {
            width: 100%;
            padding: 9px 12px;
            margin-top: 5px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.2s;
        }
        form input:focus {
            border: 1.5px solid #1976d2;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #125ea7;
        }
        .loader-icon {
            border: 6px solid #e3e3e3;
            border-top: 6px solid #1976d2;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        #loader, #success-message {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 10;
        }
        #success-message svg {
            display: block;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Ploteso te dhenat per pagese</h2>
        <form id="payment-form">
            <label>
                Emri dhe Mbiemri:
                <input type="text" required>
            </label>
            <label>
                Adresa:
                <input type="text" required>
            </label>
            <label>
                Numri i Karteles:
                <input type="text" maxlength="16" required>
            </label>
            <label>
                Data e Skadimit:
                <input type="text" placeholder="MM/YY" required>
            </label>
            <label>
                CVV:
                <input type="text" maxlength="3" required>
            </label>
            <button type="submit">Paguaj Tani</button>
        </form>
        <div id="loader">
            <div class="loader-icon"></div>
        </div>
        <div id="success-message">
            <svg width="60" height="60" viewBox="0 0 60 60">
                <circle cx="30" cy="30" r="28" fill="#e8f5e9" stroke="#43a047" stroke-width="3"/>
                <polyline points="18,32 27,41 43,23" fill="none" stroke="#43a047" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p style="color:#388e3c;font-size:18px;margin-top:12px;">Pagesa u krye me sukses!</p>
        </div>
    </div>
    <script>
        const form = document.getElementById('payment-form');
        const loader = document.getElementById('loader');
        const successMsg = document.getElementById('success-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            form.style.display = 'none';
            loader.style.display = 'flex';
            setTimeout(() => {
                loader.style.display = 'none';
                successMsg.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 4000);
        });
    </script>
    
    <footer style="background:#222; color:#fff; text-align:center; padding:18px 8px; font-size:15px; margin-top:40px; position:relative;">
        Ky projekt eshte realizuar per lenden "Programim ne gjuhe skriptuese" ne Fakultetin "Nene Tereza" ne Shkup.<br>
        &copy; 2025 Te gjitha te drejtat e rezervuara.
        <span style="position:absolute; right:18px; bottom:18px; font-size:14px; color:#bbb; text-align:right;">
            Orhan Rameti<br>
            Drejtimi: Programim i Aplikuar
        </span>
    </footer>
</body>
</html>
